<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main>
      <div class="parent">
        <div class="content">
          <h1>Learn to code by watching others</h1>
          <h4>
            See how experienced developers solve problems in real-time. Watching
            script tutorials is great, but understanding how developers think is
            invaluable.
          </h4>
        </div>
        <div class="container">
          <div class="first" type="submit" value="try it">
            <strong>Try it free 7 days</strong> than $20/mo thereafter
          </div>
          <br />
          <form action="https://www.google.ro">
            <input
              type="text"
              name="FirstName"
              placeholder="First Name"
              required
            /><br />
            <input
              type="text"
              name="LastName"
              placeholder="Last Name"
              required
            /><br />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            /><br />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            /><br />
            <button type="submit" value="claim your free trial">
              CLAIM YOUR FREE TRIAL
            </button>
            <p>
              By clicking the button you are agreeing to our
              <strong><a>Terms and Services</a></strong>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
